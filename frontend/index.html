<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcard Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Flashcard Generator</h1>
    <section class="input-section">
        <textarea id="notes" placeholder="Paste your study notes here..."></textarea>
        <button id="generate-btn">Generate Flashcards</button>
        <button id="save-btn">Save Flashcards</button>
        <button id="retrieve-btn">Retrieve My Flashcards</button>
    </section>
    <section id="flashcards-container" class="flashcards-container"></section>
    <script src="app.js"></script>
</body>
</html>
